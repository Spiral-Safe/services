<!DOCTYPE html>
<html>
  <head>
    <title>Spiral Safe Demo</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/shoelace-autoloader.js"
    ></script>
  </head>
  <body>
    <sl-tab-group>
      <sl-tab slot="nav" panel="register">Register</sl-tab>
      <sl-tab slot="nav" panel="sign">Sign Transaction</sl-tab>

      <sl-tab-panel name="register">
        <div>
          <sl-input
            id="username-register"
            type="text"
            name="username-register"
            label="Username"
            help-text="Pick a username"
          /></sl-input>
          <sl-divider></sl-divider>
          <sl-button id="register">Register</sl-button>
          <sl-details summary="Public Key">
            <div id="publicKey">Not available</div>
          </sl-details>
        </div>
      </sl-tab-panel>
      <sl-tab-panel name="sign">
          <sl-input
            id="username-sign"
            type="text"
            name="username-sign"
            label="Username"
            help-text="Type in your username"
          /></sl-input>
          <sl-divider></sl-divider>
          <sl-button id="transaction">Generate sample Transaction</sl-button>
          <sl-details summary="Pre Signing Transaction">
            <div id="rawTransaction">Not available</div>
          </sl-details>
          <sl-divider></sl-divider>
          <sl-button id="authenticate" disabled="true">Sign</sl-button>
          <sl-details summary="Signed Transaction">
            <div id="signedTransaction">Not available</div>
          </sl-details>
      </sl-tab-panel
      >
    </sl-tab-group>
    <script src="browser.js"></script>
  </body>
</html>
